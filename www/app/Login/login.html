<ion-view hide-nav-bar="true">
  <ion-content scroll="false" class="blue" style="background-image: url('./img/bdIcon.png')center; background-size: cover;">
    <!--style="background-image: url('./img/bdIcon.png');"-->
    <div class="ionic login " >
      <div class="hero flat no-header">
        <div class="content">
          <i class="ion-flash icon hero-icon royal-bg"></i>
          <h1>Brain Dare</h1>
        </div>
      </div>
      <div class="list">
        <label class="item item-input item-floating-label ">
          <span class="input-label white_text">Email</span>
          <input type="text" class="login-input" placeholder="Email" ng-model="login.email">
        </label>
        <label class="item item-input item-floating-label ">
          <span class="input-label white_text">Password</span>
          <input type="password" class="login-input" placeholder="password" ng-model="login.pwd">
        </label>
        <!--<label class="item item-input item-md-label" placeholder="Username" highlight-color="balanced" type="text"><input type="text" ng-model="login.email"><span class="input-label">Username</span><div class="highlight highlight-balanced"></div></label>-->
        <!--<label class="item item-input item-md-label" placeholder="Password" highlight-color="energized" type="password"><input type="password" ng-model="login.pwd"><span class="input-label">Password</span><div class="highlight highlight-energized"></div></label>-->
      </div>
      <div class="padding">
        <button class="button button-block cyan white_text waves-effect waves-button waves-light" ng-click="login.emailLogin(login.email, login.pwd)">Login</button>
      </div>
      <div class="divider">
        <!--padding-->
        <h6><span>or</span></h6>
      </div>
      <div class="button-bar">
        <a class="button button-small button-outline button-balanced white light-bg waves-effect waves-button waves-light white_text" ui-sref="register"> Sign In </a>
        <button class="button button-small button-outline button-positive white light-bg icon-left ion-social-facebook waves-effect waves-button waves-light" ng-click="login.facebook()">Facebook</button>
      </div>
    </div>

  </ion-content>
</ion-view>
