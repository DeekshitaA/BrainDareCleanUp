<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">
  <!-- Dashboard Tab -->
  <ion-tab title="Dares" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/dare/list">
    <ion-nav-view name="dare-list"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/dare/account">
    <ion-nav-view name="dare-account"></ion-nav-view>
  </ion-tab>
</ion-tabs>
